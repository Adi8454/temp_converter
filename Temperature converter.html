<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="converter.css">
</head>

<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        

        <div class="inputs">
            <div class="heading">
                <span>Celcuis</span>

                <input type="number" name="celcius" id="celcius" class="input" placeholder="Celsius">

            </div>

            <div class="heading">
                <span>Fahrenheit</span>

                <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">


            </div>

            <div class="class">

                <span class="heading">Kelvin</span>
                <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
            </div>
            <div class="rightsection">
                <img src="temp.png.png" alt="">

            </div>
        </div>
    </main>
    <script src="converter.js"></script>
</body>

</html>
